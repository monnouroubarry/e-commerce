<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier - Nour Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <nav>
      <button id="Accueil">Accueil</button>
      <button id="Categories">Catégories</button>
      <button id="Produits">Produits</button>
      <button id="Panier"><img src="assets/panier.png" id="icone-panier" class="icone-panier" alt="Panier"></button>
    </nav>
  </header>
  <main id="main-panier">
    <h1>Votre Panier</h1>
    <div id="contenu-panier" class="contenu-panier"></div>
    <p id="quantite-totale"></p>
    <p id="total"></p>

    <button id="vider" onclick="viderPanier()">Vider le panier</button>
  </main>
  <div id="modal-produit" class="modal">
  <div class="modal-contenu">
    <span class="fermer">&times;</span>
    <img id="modal-image" src="" alt="Produit" />
    <h2 id="modal-nom"></h2>
    <p id="modal-prix"></p>
    <p id="modal-description"></p>
  </div>
  </div>

  <footer>
    <p>Suivez-nous :</p>

</html>
